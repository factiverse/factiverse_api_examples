
[tool.black]
line-length = 80
target-version = ['py39']

[tool.ruff]
# Assume Python 3.9.15
target-version = "py39"

# line lengths
line-length = 80

# Ignores
ignore = []

select = [
    'E',
    'F',
    'W',
]

# Google Docstrings
extend-select = ["D"]
extend-ignore = [
    "D101",
    "D105",
    "D203",
    "D204",
    "D213",
    "D215",
    "D400",
    "D404",
    "D406",
    "D407",
    "D408",
    "D409",
    "D413",
]

# Exclude a variety of commonly ignored directories.
exclude = [
    "tests/*.py",
    ".git",
    ".mypy_cache",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "buck-out",
    "venv",
    "__pycache__",
]
per-file-ignores = {}

# Allow unused variables when underscore-prefixed.
# dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

